<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700,700i,800" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<script src='js/superslide-std.min.js'></script>
	<title></title>
	<style>
		* {
		    padding: 0;
		    margin: 0;
		    border: 0;
		    font-family: 'Open Sans', sans-serif;
		    font-size: 14px;
			-webkit-box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    box-sizing: border-box;
		}
		ol, ul {
		    list-style: none;
		    margin: 0;
		    padding: 0;
		}
		a {
			margin: 0;
		    padding: 0;
		    border: 0;
		    font-size: 100%;
		    font: inherit;
		    vertical-align: baseline;
		    text-decoration: none !important;
		}
		img {
			-webkit-user-drag: none; -khtml-user-drag: none; -moz-user-drag: none; -o-user-drag: none; user-drag: none;
		}
		img {
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
		body {
			background-color: #f0f0f0;
		}
		.header {
			height: 90px;
			width: 100%:;
			background: rgba(46,133,173,1);
			background: -moz-linear-gradient(left, rgba(46,133,173,1) 0%, rgba(34,179,150,1) 100%);
			background: -webkit-gradient(left top, right top, color-stop(0%, rgba(46,133,173,1)), color-stop(100%, rgba(34,179,150,1)));
			background: -webkit-linear-gradient(left, rgba(46,133,173,1) 0%, rgba(34,179,150,1) 100%);
			background: -o-linear-gradient(left, rgba(46,133,173,1) 0%, rgba(34,179,150,1) 100%);
			background: -ms-linear-gradient(left, rgba(46,133,173,1) 0%, rgba(34,179,150,1) 100%);
			background: linear-gradient(to right, rgba(46,133,173,1) 0%, rgba(34,179,150,1) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2e85ad', endColorstr='#22b396', GradientType=1 );
		}
		.headInner {
			max-width: 1280px;
	    	margin: 0 auto;
		}
		.logo {
			float: left;
			line-height: 90px;
			width: 50%;
		}
		.logo img {
			padding-left: 20px;
			vertical-align: middle;
		}
		.right {
			float: right;
			height: 90px;
			width: 50%;
			/*background: red;*/
		}
		.profileImage {
			width: 50px;
			height: 50px;
			background-color: #FD809E;
			border-radius: 100%;
			margin: 0px 10px;
			border: 3px solid #fff;
		}
		.profileImage img {
			max-width: 100%;
    		max-height: 100%;
    		border-radius: 100%;
		}
		.profileImageContainer {
			display: inline-block;
			vertical-align: middle;
		}
		.profileText {
			display: inline-block;
			vertical-align: middle;
		}
		.profileText p {
			color: #fff;
			font-family: 'Open Sans', sans-serif;
			font-size: 14px;
			font-weight: 300;
		}
		.profileText p:nth-child(1) {
			font-weight: 600;
		}
		.iconContainer {
			display: inline-block;
    		vertical-align: middle;
			padding: 0px 20px;
		}
		.profileInfo {
			display: inline-block;
    		vertical-align: middle;
		}
		.settings, .notifications, .logout, .menuTrigger {
			display: inline-block;
			padding: 0px 6px;
		}
		.rightInner {
			padding-top: 20px;
    		float: right;
    		padding-right: 20px;
		}
		.navigation {
			height: 75px;
			width: 100%;
			background-color: #fff;
			-webkit-box-shadow: 0px 1px 2px 0px rgba(0,0,0,0.15);
			-moz-box-shadow: 0px 1px 2px 0px rgba(0,0,0,0.15);
			box-shadow: 0px 1px 2px 0px rgba(0,0,0,0.15);
		}
		.menuTrigger {
			display: none;
		}
		#menu {
			background-color: #fff;
		}
		.navlink {
			padding: 20px 30px;
			color: #333333;
			font-size: 15px;
			font-weight: 400;
			font-family: 'Open Sans', sans-serif;
		}
		.navlink:hover {
			background-color: #eee;
			webkit-transition: all 0.3s ease-out; 
			-moz-transition: all 0.3s ease-out; 
			-o-transition: all 0.3s ease-out; 
			-ms-transition: all 0.3s ease-out; 
			transition: all 0.3s ease-out;
		}
		/*
		.navlink i {
			color: #26AA9C;
			width: 1.7em;
			font-size: 17px;
			
		}*/
		.mobileMenuProfile {
			padding: 30px 15px;
			padding-bottom: 28px;
			background:#fff;
			color: #26AA9C;
		}
		.borderBreak {
			background-color: #eee;
			width: 86%;
			height: 1px;
			margin: 0 auto;
			margin-bottom: 20px;
		}
		.menuProfileText {
			display: inline-block;
			vertical-align: middle;
		}
		.menuProfileText p {
			color: #333;
			font-family: 'Open Sans', sans-serif;
			font-size: 14px;
			font-weight: 300;
		}
		.menuProfileText p:nth-child(1) {
			font-weight: 600;
		}
		.menuProfileText p:nth-child(2) {
			color: #26AA9C;
		}

		.profileImage p {
			font-size: 22px;
			text-align: center;
			color: #fff;
			font-weight: 600;
			padding-top: 5px;
		}
		.scrolling-wrapper-flexbox {
			display: flex;
			flex-wrap: nowrap;
			overflow-x: auto;
			-webkit-overflow-scrolling: touch;
		}
		.navItem {
		    flex: 0 0 auto;
		    width: 150px;
		    /*background: red;*/
			height: 75px;
			cursor: pointer;
		}
		.navMainText, .navSubText {
			text-align: center;
		}
		.navMainText {
			text-transform: uppercase;
			font-size: 14px;
			font-weight: 600;
			padding-top: 17px;
			letter-spacing: 1px;
			color: #878787;
		}
		.navSubText {
			font-size: 13px;
			font-weight: 300;
			color: #AAAAAA;
		}
				@media only screen and (max-width: 600px) {

		    .logo img {
		        width: 86%;
		    }
		    .headerInner {
		    	width: 100%;
		    }
			.profileText, .logout, .settings {
				display: none;
			}
			.iconContainer {
				padding: 0px 4px;
			}
			.settings, .notifications, .logout, .menuTrigger {
				padding: 0px 4px;
			}
			.profileImage {
				margin: 0px 6px;
			}
			.menuTrigger {
				display: inline-block;
			}
			.menuTrigger img {
				width: 90%;
			}
			.navSubText {
				display: none;
			}
			.navigation, .navItem {
				height: 60px;
			}
			.navItem {
				width: 128px;
			}
			.navItem:nth-child(1) {
				margin-left: 10px;
			}
			.navMainText {
				padding-top: 19px;
			}
		}
	</style>
</head>

<body>
<div id="menu">
	<div>
		<div class="mobileMenuProfile">
			<div class="profileImageContainer">
				<div class="profileImage">
					<p id="nameLetterM"></p>

				</div>
			</div>
			<div class="menuProfileText">
				<p>Mizna Uppal</p>
				<p>Free Membership</p>
			</div>
		</div>
		<div class="borderBreak"></div>
		<div class="navlink">Logout</div>
		<div class="navlink">Settings</div>
		<div class="navlink">Account Upgrade</div>
		<div class="navlink">Getting Started Guide</div>
		<div class="navlink">FAQ</div>
	</div>
</div>
<div id="mainContainer" class="mainContainer">
	<div class="header">
		<div class="headInner">
			<div class="logo">
				<a href="#"><img src="images/logoHolder.png" alt=""></a>
			</div>

			<div class="right">
				<div class="rightInner">
				<div class="profileInfo">
					<div class="profileImageContainer">
						<div class="profileImage">
							<p id="nameLetter"></p>
						</div>
					</div>
					<div class="profileText">
						<p id="name">Mizna Uppal</p>
						<p>Free Membership</p>
					</div>
				</div>
				<div class="iconContainer">
					<div class="notifications">
						<a href="#"><img src="images/icons/notificationIcon.png" alt=""></a>
					</div>
					<div class="settings">
						<a href="#"><img src="images/icons/settingsIcon.png" alt=""></a>
					</div>
					<div class="logout">
						<a href="#"><img src="images/icons/logoutIcon.png" alt=""></a>
					</div>
					<div class="menuTrigger" onclick="openMenu()">
						<a href="#"><img src="images/icons/menuIcon.png" alt=""></a>
					</div>
				</div>
				</div>
			</div>

		</div>
	</div>

	<div class="navigation">
		<div class="scrolling-wrapper-flexbox">
		  <div class="navItem">
		  	<p class="navMainText">Dashboard</p>
		  	<p class="navSubText">Overview</p>
		  </div>
		  <div></div>
		  <div class="navItem">
		  	<p class="navMainText">Daily Log</p>
		  	<p class="navSubText">Your Daily Tracking</p>
		  </div>
		  <div class="navItem">
		  	<p class="navMainText">Diet Planning</p>
		  	<p class="navSubText">Meal Inspiration</p>
		  </div>
		  <div class="navItem">
		  	<p class="navMainText">Statistics</p>
		  	<p class="navSubText">A Detailed View</p>
		  </div>
		</div>
	</div>

	<div class="mainBody" style="height: 1000px;">
		
	</div>





</div>

<script>

var myMenu = new OSREC.superslide
({
    slider: document.getElementById('menu'),
    content: document.getElementById('mainContainer'),
    animation: 'slideLeft',
    allowDrag: true,
    slideContent: true,
    allowContentInteraction: false,
    closeOnBlur: true
});

function openMenu() {
	var openPromise = myMenu.open();
}

document.addEventListener("DOMContentLoaded", function() {
	var firstLetterOfName = document.getElementById("name").innerHTML;
	//console.log(firstLetterOfName.charAt(0));
	document.getElementById("nameLetter").innerHTML = firstLetterOfName.charAt(0);
	document.getElementById("nameLetterM").innerHTML = firstLetterOfName.charAt(0);
});


</script>
</body>

</html>
